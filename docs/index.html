<html>

<head>
    <title>i-share</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"

    <style type="text/css">
        #content {
            width: 20rem;
            height: 300px;
        }

        #loginDiv {
            display: none;
        }

        .login #loginDiv {
            display: block;
        }

        .login #notLoginDiv {
            display: none;
        }
    </style>
</head>

<body>
    <div>

        <div class="header">
            <div id="loginDiv">
                你好 <span id="username"></span>
                <button id="logout">登出</button>
            </div>
            <div id="notLoginDiv">
                <div>
                    用户名：<input type="text" id="usernameIpt">
                    密码：<input type="password" id="passwordIpt">
                    <button id='login'>登录</button>
                </div>
                <!-- <a href="http://ishare.dev.yffjglcms.com:8002/oauth2/custom/authorization/resource">resource 登录</a>
                <a href="http://ishare.dev.yffjglcms.com:8002/oauth2/custom/authorization/qq">qq 登录</a> -->
            </div>

        </div>
        <hr>
        <div>
            <div><label for="type">uuid</label></div>
            <div><select id="type">
                    <option value="SimpleTxtMessage">SimpleTxtMessage</option>
                    <option value="Base64ImgMessage">Base64ImgMessage</option>
                </select></div>
        </div>
        <div>
            <div><label for="uuid">uuid</label></div>
            <div><input id="uuid" type="text" name="uuid" /></div>
        </div>
        <div>
            <div><label for="code">code</label></div>
            <div><input id="code" type="text" name="code" /></div>
        </div>
        <div>
            <div><label for="content">content</label></div>
            <div id="contentBox"><textarea id="content" name="content"></textarea></div>
            <div id="contentFileBox" style="display: none"><input id="contentFile" type="file" /></div>
        </div>
        <input id="submit" type="submit" value="Send">
        <!--    <input id="reset" type="reset" value="Reset">-->

        <p>访问地址</p>
        <div>
            <a id="url" href="" target="_blank"></a>
        </div>
    </div>
    <script type="module">
        import { config } from './assets/js/config.js'
        import { TokenUtil, HttpUtil } from './assets/js/utils.js'

        $('#login').on('click', login)

        function login() {
            var username = $('#usernameIpt').val();
            var password = $('#passwordIpt').val();
            HttpUtil.post(config.ssoUrl + 'login', {
                username, password
            }, (resp) => {
                console.log(resp)
                var access_token = resp.data.access_token
                var refresh_token = resp.data.refresh_token
                if (access_token) {
                    TokenUtil.setAccessToken(access_token)
                    if (refresh_token) {
                        TokenUtil.setRefreshToken(refresh_token)
                    }
                }
            })
        }


        // 获取用户信息
        HttpUtil.get(config.baseUrl + 'sso/user', {}, resp => {
            $(".header").addClass("login")
            $('#username').html(resp.data.username)

            localStorage.setItem('username', resp.data.username)
        }, error => {
            $(".header").removeClass("login")
            removeToken()
        })



    </script>
    <script type="module">
        import { config } from './assets/js/config.js'
        import { TokenUtil, HttpUtil } from './assets/js/utils.js'

        function run(input_file, get_data) {
            /*input_file：文件按钮对象*/
            /*get_data: 转换成功后执行的方法*/
            if (typeof (FileReader) === 'undefined') {
                alert("抱歉，你的浏览器不支持 FileReader，不能将图片转换为Base64，请使用现代浏览器操作！");
            } else {
                try {
                    /*图片转Base64 核心代码*/
                    var file = input_file.files[0];
                    //这里我们判断下类型如果不是图片就返回 去掉就可以上传任意文件
                    if (!/image\/\w+/.test(file.type)) {
                        alert("请确保文件为图像类型");
                        return false;
                    }
                    var reader = new FileReader();
                    reader.onload = function () {
                        get_data(this.result);
                    }
                    reader.readAsDataURL(file);
                } catch (e) {
                    alert('图片转Base64出错啦！' + e.toString())
                }
            }
        }


        $(() => {

            $contentFile.change(() => {

                let data = {

                // post

                    // if (resp.code === 200) {
                    let url = `${current_location}message.html?uuid=${uuid}`;
                    $('#url').attr('href', url)
                    $('#url').html(url)
                    // } else {
                    //     alert("发送失败" + JSON.stringify(resp.msg));
                    // }
                }, error => alert("发送失败" + JSON.stringify(error)))

                // $.ajax({

                //     data: JSON.stringify(data),
                //     dataType: "json",
                //     success: function (resp) {


                //     },
                //     error: function (resp) {
                //         alert("提交失败" + JSON.stringify(resp));
                //     }
                // });
            })



            $('#notLoginDiv a').each((i, e) => {
                console.log(e);

                e.href = e.href + "?state=abc&redirectUrl=" + current_location
            })

            // 登出
            $('#logout').click(() => {
                window.location =
                    `${ssoUrl}oauth/logout?redirect_url=${window.location}?operation=logout`

            })
        })

        function removeToken() {
            localStorage.removeItem('data')
        }

</body>
